apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 29


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.1'
    implementation 'androidx.appcompat:appcompat:1.2.0-alpha03'
//    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
//    implementation 'io.reactivex.rxjava2:rxjava:2.2.7'
}

//添加
publish {
    userOrg = 'eksdimension'//bintray.com用户名
    groupId = 'com.eks.framework'//jcenter上的路径
    artifactId = 'network_interceptor'//项目名称
    publishVersion = '1.0.7'//版本号
    desc = 'A framework intercepting your network environment'//项目描述
    website = 'https://github.com/EksDimension/NetworkInterceptor'//github项目网站
}

repositories {
    mavenCentral()
}
